<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>CALCULATOR</title>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="container">

      <h1>calculator<hr></h1>
      <div class="col-sm-6">
        <h2>enter first number</h2>
        <input type="number" class="form-control" id="firstNumber" placeholder="number to add">

      </div>
      <div class="col-sm-6">
        <h2>enter second number</h2>
        <input type="number" class="form-control" id="secondNumber" placeholder="number to add">
      </div>
      <div class="buttonDiv">

        <button type="button" name="button" class="btn"><strong>ADD NUMBERS</strong></button>
      </div>

    </div>


  </body>
</html>
